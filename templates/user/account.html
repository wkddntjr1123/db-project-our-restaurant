{% extends 'base.html' %}
{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/auth.css'%}" />
{% endblock head %}

{% block content %}
<main class="auth-container">
  <h2>계정 정보</h2>
  <div class="login-box">
    <form id="account_form" method="POST">
      {% csrf_token %}
      <label for="name">이름</label>
      <div class="with-error">
        <input class="myInput readonly" id="name" name="name_" type="text" value="{{user.name}}" readonly />
        <div id="namec"></div>
      </div>
      <label for="mail">닉네임</label>
      <div class="with-error">
        <input class="myInput readonly" name="email" type="email" value="{{user.nickname}}" readonly />
        <div id="mailc"></div>
      </div>
      <input style="margin-bottom: 3%" type="button" class="myBtn" value="정보 수정" onclick=" window.open(`/user/account_update/`, '_self');" />
      <input type="button" class="myBtn" value="비밀번호 변경" onclick=" window.open('/user/change_password/', '_self');" />
    </form>
  <div class="home mobile"><a href="/">메인으로</a></div>
  </div>
</main>
{% endblock content %}

{% block script %}
{% endblock script %}
